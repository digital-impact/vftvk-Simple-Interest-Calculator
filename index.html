<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
         <h1>Simple Interest Calculator</h1>

         Amount <input type="number"  id="principal">  <br/>
         Rate <input type="range" min="1" max="20" step="0.25" value="10.25"  id="rate">  <br/>
            <span>10.25 %</span> <br/>
            
            <div class="dropdown">
             <button class="dropbtn">No. of Years</button>
             <div class="dropdown-content">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">7</a>
                <a href="#">8</a>
                <a href="#">9</a>
                <a href="#">10</a>
               </div>
              </div>

            <br/>
         Interest : <span id="result"></span><br>

          <button onclick="compute()">Compute Interest</button>
        </div>
        <footer>copyright by me</footer>
    </body>

</html>
